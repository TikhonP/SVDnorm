<!DOCTYPE html>
<html lang="ru">
{% load static %}
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Easy text summarizer - Главная</title>
</head>
<body>
<div class="container">
    <div align="center">
        <nav class="navbar navbar-dark bg-dark" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="/">Easy text summarize</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">powered by Tikhon Systems</a>
        </nav>
        <p></p>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        {% csrf_token %}
                        <label for="exampleFormControlTextarea1">Введите исходный текст:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"
                                  name="text" ,
                                  placeholder="Вставьте текст, который надо сократить. Минимум 2 предложения."></textarea>
                        <p></p>
                        <label for="exampleFormControlTextarea1">Количество слов в выдаваемом саммари.</label>
                        <input type="text" name="wordcount" class="form-control" id="exampleFormControlInput1"
                               placeholder="Оставьте пустым для автоматической настройки.">
                        <p></p>
                        <button name="button" type="submit" class="btn btn-dark">Сократить текст</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
